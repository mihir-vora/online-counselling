<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Counselling</title>
    <!-- base:css -->
    <link rel="stylesheet" href="../../static/adminResourses/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../static/adminResourses/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- plugin css for this navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-rowpage -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/adminResourses/css/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/adminResourses/images/favicon.png"/>
</head>
<body class="sidebar-light">
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->


    {% include 'consultant/header.html' %}


    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->


        {% include 'consultant/menu.html' %}


       <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row grid-margin">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">User Detail</h4>
                                    {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
                                    <form method="POST">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <div class="col-lg-3">
                                                <label class="col-form-label">Username</label>
                                            </div>
                                            <div class="col-lg-2 mt-3">
                                                {{ username }}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-3">
                                                <label class="col-form-label">Email</label>
                                            </div>
                                            <div class="col-lg-8 mt-3">
                                                {{ email }}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-3">
                                                <label class="col-form-label">First Name</label>
                                            </div>
                                            <div class="col-lg-8 mt-3">
                                                {{ first_name }}
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-lg-3">
                                                <label class="col-form-label">last_name</label>
                                            </div>
                                            <div class="col-lg-8 mt-3">
                                                {{ last_name }}
                                            </div>
                                        </div>

                                        <button class="btn btn-primary small" type="submit">
                                             {% if request.user == request.user %}
                                                <h6>
                                                    <a style="color:white;font-size: 12px;" href="{% url 'edit_profile' %}">Edit Profile</a>
                                                </h6>
                                            {% endif %}
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- content-wrapper ends -->
                <!-- partial:../../partials/_footer.html -->


            {% include 'consultant/footer.html' %}

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<!-- base:js -->
<script src="../../static/adminResourses/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page-->
<!-- End plugin js for this page-->
<!-- inject:js -->
<script src="../../static/adminResourses/js/off-canvas.js"></script>
<script src="../../static/adminResourses/js/hoverable-collapse.js"></script>
<script src="../../static/adminResourses/js/template.js"></script>
<script src="../../static/adminResourses/js/settings.js"></script>
<script src="../../static/adminResourses/js/todolist.js"></script>
<!-- endinject -->
<!-- plugin js for this page -->
<script src="../../static/adminResourses/js/progressbar.min.js"></script>
<script src="../../static/adminResourses/js/jquery.flot.js"></script>
<script src="../../static/adminResourses/js/jquery.flot.resize.js"></script>
<script src="../../static/adminResourses/js/Chart.min.js"></script>
<!-- End plugin js for this page -->
<!-- Custom js for this page-->
<script src="../../static/adminResourses/js/chart.flot.sampledata.js"></script>
<script src="../../static/adminResourses/js/dashboard.sampledata.js"></script>
<script src="../../static/adminResourses/js/patternomaly.js"></script>
<script src="../../static/adminResourses/js/dashboard.js"></script>
<!-- End custom js for this page-->
</body>

</html>
